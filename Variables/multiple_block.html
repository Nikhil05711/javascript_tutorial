<!DOCTYPE html>
<html>

<Head>
    <title>let_and_multiple_blocks</title>
</Head>

<body>
    <script>
        let count = 100;
        for (let count = 1; count <= 10; ++count) {
            console.log("total count" + count)
        }
        console.log("count" + count)
        if (count == 100) {
            count = 50;
            console.log("counting" + count)
        }
    </script>
</body>

</html>
