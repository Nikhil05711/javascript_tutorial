<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <P id="demo5"></P>
    <P id="demo6"></P>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>


    <script>
        // before string it add number always
        let x = 15 + 4 + "MAnan";
        document.getElementById("demo").innerHTML = x;

        // after string it take as a string and do its operations
        let y = "rashmi" + (1 + 4) + 2;
        document.getElementById("demo1").innerHTML = y;

        let z = "nikhil" + 1 + 4;
        document.getElementById("demo2").innerHTML = z;

        // js assigns the latest value to its operator
        let a = 3;
        a = 5;
        a = 65;
        document.getElementById("demo3").innerHTML = a;

        // js doesnot take care of single quotes or double quotes
        let b = "Nikhil"
        let b1 = 'nikhil'
        document.getElementById("demo4").innerHTML = b + "<br>" + b1;

        let c = "Hiii it's Nikhil";
        let c1 = "Hii its 'Nikhil'";
        let c2 = 'Hii it is "Nikhil"'
        document.getElementById("demo5").innerHTML = c + "<br>" + c1 + "<br>" + c2

        //js take care of numbers as well
        let d = 314;
        let d1 = 3.14;
        let d2 = 34.00;
        document.getElementById("demo6").innerHTML = d + "<br>" + d1 + "<br>" + d2

        let e = 10e5;
        let e1 = 100e-4;
        document.getElementById("demo7").innerHTML = e + "<br>" + e1

        let car = 5;
        let dcar = 5;
        let ecar = 4;
        document.getElementById("demo8").innerHTML = (car == dcar) + "<br>" + (dcar == ecar)

        let a1 = ["a2", "a3", "a5"]
        document.getElementById("demo9").innerHTML = a1[2]

        let fruits = {
            "apple": "red",
            "orange": "orange",
            "banana": "yellow"
        }
        document.getElementById("demo10").innerHTML = fruits.apple;

        document.getElementById("demo11").innerHTML = typeof "" + "<br>" + typeof "NIkhil"

        document.getElementById("demo12").innerHTML = typeof 0 + "<br>" + typeof 314 + "<br>" + typeof 3.14 + "<br>"
        typeof (3) + "<br>" + typeof (4 + 3)

        let bike;
        document.getElementById("demo13").innerHTML = bike + "<br>" + typeof (bike)
    </script>
</body>

</html>
