<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <P id="array"></P>
    <script>
        let arr = ["10", "12", "32"]
        let test = "";
        for (let i = 0; i <= arr.length; i++) {
            test += arr[i] + "<br>";
        }

        document.getElementById("array").innerHTML = test;
    </script>
</body>

</html>
