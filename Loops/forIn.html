<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For_In_Loop</title>
</head>


<body>
    <P id="for_in_loop"></P>
    <script>
        const boy = {
            "name": "Nikhil_Chauhan",
            "age": "23",
            "Location": "Aligarh"
        }
        let test = "";

        for (let i in boy) {
            test += boy[i] + " "
        }

        document.getElementById("for_in_loop").innerHTML = test;
    </script>

</body>

</html>
